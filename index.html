<h1>Patria</h1>
<h2>Esta piedad profunda es tierra mía.</h2>
<h3>Aquí, si avanzo, lo que toco es patria:</h3>
<h4>presencia donde siento a cada instante</h4>
<h5>el acuerdo del cuerpo con el alma.</h5>
